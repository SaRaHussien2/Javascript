<html>
	<head>
	<title>task 3</title>
	<script language="javascript" type="text/javascript">

		function createText(){
			var parentText = document.getElementById("demo");
			var childText = document.createElement("p");
			var text = document.createTextNode("Saraaaa");
	
			childText.appendChild(text);
			parentText.appendChild(childText);
		}
	function createHeader(){
			var parentHeader = document.getElementById("demo2");
			var childHeader = document.createElement("h2");
			var header = document.createTextNode("Hello");
			
			childHeader.appendChild(header);
			parentHeader.appendChild(childHeader);
		}
	</script>
	</head>
	<body>
		
			<input type="button" value="createText" onclick="createText()" name="text" id="text">
			<input type="button" value="createHeader" onclick="createHeader()" name="header" id="header">
			<p id="demo">New text will appear below here</p>
			<p id="demo2">Some further H text in the page</p>

	</body>
</html>
